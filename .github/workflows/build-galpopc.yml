name: Build GalPopC

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install numpy scipy

    - name: Build and install GalPopC
      run: |
        pip install .

    - name: Import check
      run: |
        python -c "import galpopc; print('âœ… galpopc imported successfully')"

